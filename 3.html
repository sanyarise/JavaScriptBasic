<meta charset = "utf-8">
<script>
  'use strict';

/*
1. Оператор + работает справа налево, соответственно,
сначала произойдет сложение 10 и 10 с результатом 20, затем 20 
будет складываться со строкой "10", соответственно, произойдет
конкатенация и результатом будет 2010, который и будет 
записан в переменную a.
2. Так как первым действием идет сложение числа со строкой, операнды 
конкатенируются в 1010, затем 1010 конкатенируется с 10 и
конечный результат 101010 записывается в переменную b.
3. Унарный + перед строкой приводит ее к числу 10, 
соответственно, в итоге все числа суммируются и результат 30 будет
записан в переменную c.
4. Унарный минус приводит пустую строку к числу -0, затем происходит операция
деления на -0, результатом которого будет -Infinity (отрицательная бесконечность),
которая и будет присвоена переменной d.
5. Унарный плюс пытается привести значение в строке к числу, однако из-за запятой 
сделать этого не может, соответственно результатом будет NaN. Итогом деления
любого числа на NaN будет NaN, что и будет присвоено переменной e.
6. С помощью console.log выводим значения всех переменных в консоль.
*/

    let a = 10 + 10 + "10";
    let b = 10 + "10" + 10;
    let c = 10 + 10 + +"10";
    let d = 10 / -"";
    let e = 10 / +"2,5";
    console.log(a, b, c, d, e);
  
</script>
